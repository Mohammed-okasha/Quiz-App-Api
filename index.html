<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Quiz App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Css File -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Start Quiz App Project -->
    <div class="quiz-app">

        <!-- Quiz Info -->
        <div class="quiz-info">
            <!-- Gategory -->
            <div class="category">Category: <span>HTML</span></div>
            <!-- Questions Count -->
            <div class="count">Questions Count: <span class="num"></span></div>
        </div>

        <!-- Quiz Area -->
        <div class="quiz-area">
            <!-- The Question Title -->
        </div>

        <!-- Answers Container --->
        <div class="ansewrs-container">
        </div>

        <!-- Submit Answer Btn -->
        <button class="submit-btn">Submit Answer</button>

        <!-- Bullets -->
        <div class="bullets">
            <div class="spans">
            </div>

            <!-- Count Down ----->
            <div class="conut-down">
            </div>
        </div>

        <!-- Results ----->
        <div class="results">
        </div>
    </div>
    <!-- End Quiz App Project -->
</body>
    <!-- Js File -->
    <script src="main.js" async defer></script>
</html>
